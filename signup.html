<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Stalone</title>
  <style>
    /* Your signup styles as provided */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f5ff;
      width: 350px;
      position: relative;
    }
    .container h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }
    input:focus { box-shadow: 0 0 8px #00f5ff; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00f5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { box-shadow: 0 0 12px #00f5ff; }
    .back { position: absolute; top: 10px; left: 10px; color: #00f5ff; cursor: pointer; }
    #successMsg { color: #0f0; text-align: center; margin-top: 10px; display: none; }
    #errorMsg { color: #f00; text-align: center; margin-top: 10px; display: none; }
    p a { color: #00f5ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="back" onclick="history.back()">‚Üê Back</div>
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" placeholder="Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit" id="signupBtn">Signup</button>
    </form>
    <p id="successMsg"></p>
    <p id="errorMsg"></p>
    <p style="text-align:center; margin-top:10px;">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const signupBtn = document.getElementById("signupBtn");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
      signupBtn.disabled = true;
      signupBtn.textContent = "Creating account...";

      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
      };

      try {
        const res = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (res.status === 201) {
          successMsg.textContent = "Account created successfully! Redirecting...";
          successMsg.style.display = "block";
          form.reset();
          setTimeout(() => { window.location.href = "login.html"; }, 2000);
        } else {
          errorMsg.textContent = result.message || "Signup failed";
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.textContent = "Server error. Please try again later.";
        errorMsg.style.display = "block";
        console.error(err);
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = "Signup";
      }
    });
  </script>
</body>
</html>
