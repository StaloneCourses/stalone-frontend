<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Stalone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    h2 {
      margin-bottom: 20px;
      color: #00f5ff;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00f5ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00cbd6;
    }
    .back {
      cursor: pointer;
      color: #00f5ff;
      margin-bottom: 20px;
      display: block;
      text-align: left;
    }
    .success-msg, .error-msg {
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    .success-msg {
      color: #00ff88;
    }
    .error-msg {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back" onclick="history.back()">← Back</div>
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Enter new password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit" id="resetBtn">Reset Password</button>
    </form>
    <p class="success-msg" id="successMsg">✅ Password reset successful</p>
    <p class="error-msg" id="errorMsg">❌ Passwords do not match</p>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const resetBtn = document.getElementById("resetBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      if(password !== confirmPassword) {
        errorMsg.textContent = "❌ Passwords do not match";
        errorMsg.style.display = "block";
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = "Resetting...";

      try {
        const res = await fetch(`/api/auth/reset-password/${token}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });
        const data = await res.json();

        if(res.ok) {
          successMsg.style.display = "block";
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          errorMsg.textContent = data.message || "Error resetting password";
          errorMsg.style.display = "block";
        }
      } catch(err) {
        errorMsg.textContent = "Server error";
        errorMsg.style.display = "block";
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = "Reset Password";
      }
    });
  </script>
</body>
</html>
